<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메모리 | 메모장</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="page-bg"></div>

  <header class="topbar">
    <div class="container topbar-inner">
      <h1 class="logo"><svg class="logo-icon" width="28" height="28" viewBox="0 0 28 28" fill="none"><rect x="4" y="2" width="18" height="24" rx="3" fill="#3182f6"/><rect x="8" y="8" width="10" height="2" rx="1" fill="#fff"/><rect x="8" y="13" width="10" height="2" rx="1" fill="#fff"/><rect x="8" y="18" width="6" height="2" rx="1" fill="#fff"/><path d="M19 17l4-4 3 3-4 4-3.5.5.5-3.5z" fill="#1b64da"/></svg>메모리</h1>
      <nav class="nav">
        <a href="/index.html">랜딩</a>
        <a href="/dashboard.html">대시보드</a>
        <a href="/memo.html">메모장</a>
      </nav>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="container">
      <section class="panel reveal">
        <h3>메모장</h3>
        <form id="memoForm" class="memo-form">
          <input type="text" id="memoTitle" placeholder="제목" maxlength="100" required />
          <textarea id="memoContent" rows="4" placeholder="내용을 입력하세요" maxlength="2000" required></textarea>
          <button type="submit" class="btn">저장</button>
        </form>
      </section>

      <section class="memo-list" id="memoList"></section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 메모리. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const memoForm = document.getElementById("memoForm");
    const memoTitle = document.getElementById("memoTitle");
    const memoContent = document.getElementById("memoContent");
    const memoList = document.getElementById("memoList");

    async function loadMemos() {
      const res = await fetch("/api/memos");
      const memos = await res.json();
      renderMemos(memos);
    }

    function renderMemos(memos) {
      if (memos.length === 0) {
        memoList.innerHTML = "<p class='memo-empty'>작성된 메모가 없습니다.</p>";
        return;
      }

      memoList.innerHTML = memos
        .map(
          (memo) => `
        <article class="memo-card" data-id="${memo.id}">
          <div class="memo-view">
            <h4 class="memo-card-title">${escapeHtml(memo.title)}</h4>
            <p class="memo-card-content">${escapeHtml(memo.content)}</p>
            <div class="memo-actions">
              <button class="btn btn-ghost btn-edit" data-id="${memo.id}">수정</button>
              <button class="btn btn-danger btn-delete" data-id="${memo.id}">삭제</button>
            </div>
          </div>
          <div class="memo-edit" style="display:none">
            <input type="text" class="edit-title" value="${escapeAttr(memo.title)}" maxlength="100" />
            <textarea class="edit-content" rows="4" maxlength="2000">${escapeHtml(memo.content)}</textarea>
            <div class="memo-actions">
              <button class="btn btn-save" data-id="${memo.id}">저장</button>
              <button class="btn btn-ghost btn-cancel" data-id="${memo.id}">취소</button>
            </div>
          </div>
        </article>
      `
        )
        .join("");
    }

    function escapeHtml(str) {
      const div = document.createElement("div");
      div.textContent = str;
      return div.innerHTML;
    }

    function escapeAttr(str) {
      return str.replace(/&/g, "&amp;").replace(/"/g, "&quot;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    memoForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = memoTitle.value.trim();
      const content = memoContent.value.trim();

      if (!title || !content) return;

      const res = await fetch("/api/memos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content }),
      });

      if (res.ok) {
        memoForm.reset();
        loadMemos();
      } else {
        const data = await res.json();
        alert(data.error || "저장에 실패했습니다.");
      }
    });

    memoList.addEventListener("click", async (e) => {
      const target = e.target;
      const card = target.closest(".memo-card");
      if (!card) return;
      const id = target.dataset.id;

      if (target.classList.contains("btn-edit")) {
        card.querySelector(".memo-view").style.display = "none";
        card.querySelector(".memo-edit").style.display = "block";
      }

      if (target.classList.contains("btn-cancel")) {
        card.querySelector(".memo-view").style.display = "block";
        card.querySelector(".memo-edit").style.display = "none";
      }

      if (target.classList.contains("btn-save")) {
        const editTitle = card.querySelector(".edit-title").value.trim();
        const editContent = card.querySelector(".edit-content").value.trim();

        if (!editTitle || !editContent) return;

        const res = await fetch("/api/memos/" + id, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title: editTitle, content: editContent }),
        });

        if (res.ok) {
          loadMemos();
        } else {
          const data = await res.json();
          alert(data.error || "수정에 실패했습니다.");
        }
      }

      if (target.classList.contains("btn-delete")) {
        if (!confirm("이 메모를 삭제하시겠습니까?")) return;

        const res = await fetch("/api/memos/" + id, {
          method: "DELETE",
        });

        if (res.ok) {
          loadMemos();
        } else {
          const data = await res.json();
          alert(data.error || "삭제에 실패했습니다.");
        }
      }
    });

    loadMemos();

    const revealItems = document.querySelectorAll(".reveal");
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("is-visible");
            observer.unobserve(entry.target);
          }
        });
      },
      { threshold: 0.12 }
    );
    revealItems.forEach((item) => observer.observe(item));
  </script>
</body>
</html>
